        <section aria-labelledby="intro">
          <h2 id="intro">Introduction</h2>
          <p>
            Plumbing work in Shingle Springs commonly involves troubleshooting mixed-era residential systems, including supply lines, drainage networks,
            fixtures, and buried components serving homes on varied parcels. A diagnostic-first approach is used to confirm the failure point before
            selecting a repair method, which helps reduce repeat issues and limits unnecessary disturbance to finished surfaces and landscaping.
          </p>
          <p>
            Local conditions can influence both symptoms and repair planning. Foothill properties and acreage settings may present access constraints,
            long private laterals, and drainage behaviors that vary with terrain. Older installations can include legacy materials and fittings that
            require compatibility checks during repair or partial replacement.
          </p>
        </section>

        <section aria-labelledby="terms">
          <h2 id="terms">Key Terminology</h2>
          <dl>
            <dt>Diagnostic-first assessment</dt>
            <dd>A workflow that prioritizes confirmation of the root cause using inspection and testing before selecting a corrective action.</dd>

            <dt>Sewer lateral</dt>
            <dd>The pipe segment that carries wastewater from a structure toward a public connection point or downstream system interface.</dd>

            <dt>Root intrusion</dt>
            <dd>Entry of tree or shrub roots into a pipe through joints or defects, which can restrict flow and contribute to backups.</dd>

            <dt>Hydro-jetting</dt>
            <dd>A cleaning method that uses controlled high-pressure water to remove buildup inside pipes when appropriate for the pipe condition.</dd>

            <dt>Slab leak</dt>
            <dd>A leak occurring in piping located beneath a concrete slab, often requiring careful isolation and verification before access is created.</dd>
          </dl>
        </section>

        <section aria-labelledby="process">
          <h2 id="process">Process &amp; Diagnostics</h2>
          <p>
            Plumbing diagnostics generally begin with symptom review and visible checks at fixtures and accessible valves, followed by targeted testing
            to isolate the affected branch or component. When underground or hidden piping is involved, camera inspection can help identify blockages,
            deformation, or root-related impacts without relying on assumptions. Results are used to plan repairs that fit the confirmed condition of
            the system and the practical access available at the property.
          </p>

          <h2 id="cost">Cost &amp; Complexity Factors</h2>
          <table>
            <caption>Common factors that influence plumbing scope and complexity</caption>

              <tr>
                <td>System age and materials</td>

              <tr>
                <td>Drainage and lateral condition</td>

        <section class="faq" aria-labelledby="faq">
          <h2 id="faq">Common Questions (FAQ)</h2>

          <h3>What does a plumber evaluate first in Shingle Springs homes before repairs begin?</h3>
          <p>
            Initial work typically focuses on confirming the failure point through inspection and testing, then determining whether the issue is supply,
            drainage, fixture-related, or intermittent. This reduces unnecessary work and improves repair selection.
          </p>

          <h3>Why are sewer camera inspections commonly used for plumbing diagnostics in Shingle Springs?</h3>
          <p>
            Camera inspection can locate obstructions and defects within a line and is frequently used to evaluate root-related impacts and verify the
            condition of buried laterals where visual access is limited.
          </p>

          <h3>When can local permitting or inspection requirements apply to plumbing work in Shingle Springs?</h3>
          <p>
            Permitting or inspections may apply when regulated components are replaced or configurations are changed, particularly for work that affects
            building systems beyond a simple like-for-like repair. Requirements depend on the scope of the work and jurisdictional review.
          </p>
